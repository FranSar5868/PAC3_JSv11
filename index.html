<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>Exercici PAC3 - Pokedex</title>
  </head>
    
  
<body class="dark" id="body">

  <header class="topbar">

    <div class="controls">
      <label for="radioSystem">System</label>
      <input type="radio" name="theme" id="radioSystem" value="system">
      <label for="radioDark">Dark</label>
      <input type="radio" name="theme" id="radioDark" value="dark">
      <label for="radioLight">Light</label>
      <input type="radio" name="theme" id="radioLight" value="light">
    </div>

</header>

  <h1 id="pokedex">Pokedex</h1>

  <section class="info">
    <button onclick="fetchAndReload()" id="buscar">Busca nous Pokemons</button>
    <!-- Add the following input field to your HTML file -->
  <input type="text" id="search" placeholder="Search by name...">
  </section>


  <!-- Contenidor on es mostrarÃ  el contingut segons -->
  <p id="content"></p>

  <section id="cards" class="cards"></section>
  
  <template id="template">
    <article id="" class="card">
      <img src="" alt="">
      <p class="name"></p>
      <a class="detalls" href="" target="_self">Detalls</a>
    </article>
  </template>

  <section id="card-details-container" class="card-details"></section>

  <template id="card-details-template">
    <div class="card-detail">
      <img class="card-detail-image" src="" alt="">
      <img class="card-detail-image-back" src="" alt="">
      <h2 class="card-detail-title"></h2>
      <div class="card-detail-stats">
        <div class="card-detail-stat">
          <div class="card-detail-stat-label">Attack</div>
          <div class="card-detail-stat-value"></div>
        </div>
        <div class="card-detail-stat">
          <div class="card-detail-stat-label">Defense</div>
          <div class="card-detail-stat-value"></div>
        </div>
      </div>
      <div class="card-detail-types">
        <div class="card-detail-type"></div>
      </div>
    </div>
  </template>
  
  <div class="links">
    <a id="back" href="javascript:history.back()" >Tornar</a>
  </div>
  
</body>
</html>
